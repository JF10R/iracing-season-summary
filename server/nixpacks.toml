[phases.setup]
nixPkgs = ["...", "bun"]

[phases.install]
# Installs all dependencies from the monorepo root
cmds = ["bun install"]

[phases.build]
# Filters to build only the "@season-summary/server" package
cmds = ["bun run --filter @season-summary/server build"]

[start]
# Changes directory before starting the server
cmd = "cd server && bun run start"
